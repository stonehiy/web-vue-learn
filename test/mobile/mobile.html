<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        移动端默认的视口大小是980px（css像素）
        默认情况下，移动端的像素比：980/移动端宽度
        如果我们直接在网页中移动端代码，这样在980px的视口下，像素是不好的
        导致网页中的内容非常的小
        编写移动端页面时，必须要确保有一个合理的像素比
        如：
        1css像素 对应 2个物理像素 等等

        可以通过mete标签设置视口大小
        每一款移动设备都有一个最佳的像素值

        将网页的视口设置为完美视口
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     -->
</body>
</html>
