<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mete name="keywords" content="关键字搜索，网上购物，等等">
    <title>Document</title>
    <style>

      .box1{
        background-color: white;
        border: tomato 1px solid;
        border-radius: 0px;
        height: 500px;
        position: relative;

      }

      .box2{
        background-color:turquoise;
        width: 100px;
        height: 100px;
        position: relative;
        top: 10px;
      }
      .box3{
        background-color:turquoise;
        width: 200px;
        height: 200px;
        position: relative;
        top: 10px;
        right: 5px;
      }

    </style>
</head>
<body>
  <hgroup>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
  </hgroup>

  <!-- 
      列表（list）
      在html中列表一共有三种：
      1. 有序列表

      2. 无序列表
    
      3. 定义列表

    

   -->

   <!-- 有序列表 -->
   <div>有序列表</div>
   <ol>
       <li>1</li>
       <li>2</li>
       <li>3</li>
   </ol>
   <!-- 无序列表 -->
   <div>无序列表</div>
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ul>

    <!-- 定义列表 -->
    <div>定义列表</div>
    <dl>
        <dt>11</dt>
        <dd>222</dd>
    </dl>

    <!-- 

        <img width="100px" height="100px" src="" alt="" srcset="">

        图片标签用于当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自动结束标签
        img标签输入替换元素（块和行内元素之前，具有两种元素的特点）
        src:外部图片路径
        alt:图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载显示搜索引擎会根据alt的内容来识别图片，如果不写alt则不会被搜索
        with:图片的宽度（单位是像素）
        heigh:图片的高度，宽度和高度重如果只修改一个，则另一个会等比缩放

        注意：一般情况在pc端中部建议修改图片的大小，移动端中经常需要对图片进行缩放（大图缩小）

        图片的格式：
        jpeg jpg 支持的颜色比较丰富，不支持透明效果，不支持动图
        gif  支持的颜色比较少，支持简单透明，支持动图
        png  支持的颜色丰富，支持复杂透明，不支持动图
        webp 这是google推出的网页的中的图片，它具备其他格式所有的优点，而且文件还比较小,但是兼容性不好
     -->



     <!-- 
        文档流（normal flow）
        网页是一个多层的结构，一层上覆盖着一层
        通过css可以分别为每一层来设置样式
        作为用户来说，只能看到最顶上的一层
        这些层中最底下的一层称为文档流，文档流是网页的基础
        我们所创建的元素默认都是在文档流中进行排列

        元素有两个状态：在文档流中和不在文档流中（脱离文档流）

        元素在文档流的特点：

        块元素：
        1.块元素会在页面中独占一行
        2.自上往下排列
        3.默认宽度是父元素的全部（会把父元素撑满）
        4.默认高度是被内容撑开（子元素）

        行内元素：
        1.行内元素不会独占一样，只占自身的大小
        2.行内元素在页面中左到右排列，如果一样中容纳不下，内会换在第二行中继续自作向右排列
        3.行内元素的默认宽高都是被内容撑开
      -->


      <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
      </div>

   


    
</body>
</html>
