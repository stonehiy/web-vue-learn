<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mete name="keywords" content="关键字搜索，网上购物，等等">
    <title>Document</title>
</head>
<body>
  <hgroup>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
  </hgroup>

  <!-- 
      列表（list）
      在html中列表一共有三种：
      1. 有序列表

      2. 无序列表
    
      3. 定义列表

    

   -->

   <!-- 有序列表 -->
   <div>有序列表</div>
   <ol>
       <li>1</li>
       <li>2</li>
       <li>3</li>
   </ol>
   <!-- 无序列表 -->
   <div>无序列表</div>
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ul>

    <!-- 定义列表 -->
    <div>定义列表</div>
    <dl>
        <dt>11</dt>
        <dd>222</dd>
    </dl>

    <!-- 

        <img width="100px" height="100px" src="" alt="" srcset="">

        图片标签用于当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自动结束标签
        img标签输入替换元素（块和行内元素之前，具有两种元素的特点）
        src:外部图片路径
        alt:图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载显示搜索引擎会根据alt的内容来识别图片，如果不写alt则不会被搜索
        with:图片的宽度（单位是像素）
        heigh:图片的高度，宽度和高度重如果只修改一个，则另一个会等比缩放

        注意：一般情况在pc端中部建议修改图片的大小，移动端中经常需要对图片进行缩放（大图缩小）

     -->

   


    
</body>
</html>
