<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <mete name="keywords" content="关键字搜索，网上购物，等等">
    <title>Document</title>
</head>
<body>
  <hgroup>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
  </hgroup>

  <!-- 
      列表（list）
      在html中列表一共有三种：
      1. 有序列表

      2. 无序列表
    
      3. 定义列表

    

   -->

   <!-- 有序列表 -->
   <div>有序列表</div>
   <ol>
       <li>1</li>
       <li>2</li>
       <li>3</li>
   </ol>
   <!-- 无序列表 -->
   <div>无序列表</div>
   <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
   </ul>

    <!-- 定义列表 -->
    <div>定义列表</div>
    <dl>
        <dt>11</dt>
        <dd>222</dd>
    </dl>

    


    
</body>
</html>
